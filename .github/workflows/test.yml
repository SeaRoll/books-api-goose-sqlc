name: Tests

on:
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run tests.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5
        with:
          go-version: "^1.21.4"
      - name: test and generate coverage
        run: go test -v ./... -coverprofile=./cover.out
      - name: check test coverage
        id: coverage
        uses: vladopajic/go-test-coverage@v2
